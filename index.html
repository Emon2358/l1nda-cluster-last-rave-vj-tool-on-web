<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages VJ Mixer</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; font-size: 1.2rem; }
        
        /* コントロールパネル */
        .controls {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        label { font-size: 0.8rem; color: #aaa; }
        input[type="text"] {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }
        input[type="file"] { font-size: 0.8rem; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { background: #0056b3; }

        /* キャンバス表示エリア */
        #canvas-container {
            position: relative;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
        }
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        /* 処理用（非表示） */
        .hidden-source { display: none; }
        
        #status {
            color: #0f0;
            font-family: monospace;
            margin-top: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>Web VJ: Random Chroma Key Mixer</h1>

    <div class="controls">
        <div class="control-group">
            <label>【上の動画】透過・加工される動画 (MP4)</label>
            <input type="text" id="urlTop" placeholder="動画URL (CORS対応必須)" value="https://github.com/Emon2358/4949downloader/raw/main/downloads/sm2149860.mp4">
            <input type="file" id="fileTop" accept="video/*">
        </div>

        <div class="control-group">
            <label>【下の動画】背景 (MP4)</label>
            <input type="text" id="urlBot" placeholder="動画URL (CORS対応必須)" value="https://github.com/Emon2358/4949downloader/raw/main/downloads/sm2149860.mp4">
            <input type="file" id="fileBot" accept="video/*">
        </div>

        <div class="control-group">
            <label>【画像】オーバーレイ画像 (任意)</label>
            <input type="text" id="urlImg" placeholder="画像URL">
            <input type="file" id="fileImg" accept="image/*">
        </div>

        <button id="startBtn">▶ 再生開始 (START VJ)</button>
        <div id="status">Ready...</div>
    </div>

    <div id="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>

    <video id="vidTop" class="hidden-source" loop muted playsinline crossorigin="anonymous"></video>
    <video id="vidBot" class="hidden-source" loop muted playsinline crossorigin="anonymous"></video>
    <img id="imgOverlay" class="hidden-source" crossorigin="anonymous">

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    
    const vidTop = document.getElementById('vidTop');
    const vidBot = document.getElementById('vidBot');
    const imgOverlay = document.getElementById('imgOverlay');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');

    let isPlaying = false;
    let targetR = 0, targetG = 0, targetB = 0;
    let frameCount = 0;
    
    // 設定: 感度と変更頻度
    const CHANGE_INTERVAL = 30; // 何フレームごとに色を変えるか
    const TOLERANCE = 80;       // 色の許容範囲 (大きいほどガバっと抜ける)

    // ローカルファイル読み込みヘルパー
    function handleFileSelect(fileInput, element, type) {
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                element.src = url;
                statusDiv.innerText = `Loaded local file for ${type}`;
            }
        });
    }

    handleFileSelect(document.getElementById('fileTop'), vidTop, "Top Video");
    handleFileSelect(document.getElementById('fileBot'), vidBot, "Bottom Video");
    
    // 画像ファイル選択
    document.getElementById('fileImg').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            imgOverlay.src = URL.createObjectURL(file);
            statusDiv.innerText = "Loaded local image";
        }
    });

    // 開始ボタン
    startBtn.addEventListener('click', async () => {
        if (isPlaying) return;

        // URL入力欄に値があればそれを優先（ファイル未選択時）
        if (!vidTop.src && document.getElementById('urlTop').value) {
            vidTop.src = document.getElementById('urlTop').value;
        }
        if (!vidBot.src && document.getElementById('urlBot').value) {
            vidBot.src = document.getElementById('urlBot').value;
        }
        if (!imgOverlay.src && document.getElementById('urlImg').value) {
            imgOverlay.src = document.getElementById('urlImg').value;
        }

        try {
            await Promise.all([vidTop.play(), vidBot.play()]);
            statusDiv.innerText = "Playing...";
            
            // キャンバスサイズを動画に合わせる
            canvas.width = vidTop.videoWidth || 640;
            canvas.height = vidTop.videoHeight || 360;
            
            isPlaying = true;
            renderLoop();
        } catch (e) {
            console.error(e);
            statusDiv.innerText = "Error: " + e.message + " (CORS制限の可能性があります)";
            alert("再生できませんでした。CORS制限されたURLの可能性があります。PC内の動画ファイルを選択して試してください。");
        }
    });

    function renderLoop() {
        if (!isPlaying) return;
        requestAnimationFrame(renderLoop);

        const w = canvas.width;
        const h = canvas.height;

        if (w === 0 || h === 0) return;

        // 1. 下の動画を描画 (反転エフェクト付き)
        // 一旦普通に描画
        ctx.drawImage(vidBot, 0, 0, w, h);
        
        // 背景動画だけネガポジ反転させる（穴が空いたことがわかりやすくするため）
        // 重い場合はこのブロックを削除してください
        try {
            const botData = ctx.getImageData(0, 0, w, h);
            const bd = botData.data;
            for (let i = 0; i < bd.length; i += 4) {
                bd[i] = 255 - bd[i];     // R反転
                bd[i+1] = 255 - bd[i+1]; // G反転
                bd[i+2] = 255 - bd[i+2]; // B反転
            }
            ctx.putImageData(botData, 0, 0);
        } catch (e) {
            // CORSエラーでピクセル操作できない場合はここで止まる
            return;
        }

        // 2. 上の動画をオフスクリーン処理
        // 本来はOffscreenCanvasを使うが良いが互換性重視でcreateImageData等を使用
        // ここでは単純化のため、一時的にメモリ上のcanvasを使うか、
        // あるいは直接getImageDataするために、まず小さいバッファに描く方法があるが、
        // 今回は「上の動画」を別の非表示Canvasに描いてデータを取る方式にする。
        
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = w;
        tempCanvas.height = h;
        const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
        tempCtx.drawImage(vidTop, 0, 0, w, h);
        
        let topFrame;
        try {
            topFrame = tempCtx.getImageData(0, 0, w, h);
        } catch (e) {
            // CORSエラー
            return;
        }
        
        const d = topFrame.data;
        const l = d.length;

        // 3. ランダム色の決定
        frameCount++;
        if (frameCount % CHANGE_INTERVAL === 0) {
            // ランダムな色をターゲットにする
            targetR = Math.floor(Math.random() * 255);
            targetG = Math.floor(Math.random() * 255);
            targetB = Math.floor(Math.random() * 255);
        }

        // 4. クロマキー処理 (CPU処理なので高解像度だと重くなります)
        for (let i = 0; i < l; i += 4) {
            const r = d[i];
            const g = d[i+1];
            const b = d[i+2];

            // ターゲット色との距離（マンハッタン距離で簡易計算）
            const dist = Math.abs(r - targetR) + Math.abs(g - targetG) + Math.abs(b - targetB);

            if (dist < TOLERANCE) {
                // 色が近い場合、透明にする
                d[i+3] = 0; 
            }
        }

        // 5. 加工した上の動画をメインキャンバスに重ねる
        // putImageDataだと下の絵が消えるので、ImageDataをCanvasにしてdrawImageする
        tempCtx.putImageData(topFrame, 0, 0);
        ctx.drawImage(tempCanvas, 0, 0);

        // 6. 画像オーバーレイ (あれば)
        if (imgOverlay.src && imgOverlay.complete && imgOverlay.naturalWidth > 0) {
            ctx.globalAlpha = 0.5; // 半透明
            ctx.drawImage(imgOverlay, 0, 0, w, h);
            ctx.globalAlpha = 1.0;
        }
    }
</script>

</body>
</html>
