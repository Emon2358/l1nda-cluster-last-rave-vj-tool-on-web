<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean VJ Mixer & Recorder</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 { margin-bottom: 10px; font-size: 1.2rem; }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .canvas-area {
            position: relative;
            border: 2px solid #555;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            width: 100%;
            line-height: 0;
        }

        canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .full-width { grid-column: 1 / -1; }

        .group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        label { font-size: 0.85rem; color: #bbb; }
        input[type="file"] { font-size: 0.8rem; }
        
        input[type="range"] { width: 100%; }

        .btn-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        #startBtn { background: #007bff; color: white; }
        #startBtn:hover { background: #0056b3; }

        #recBtn { background: #dc3545; color: white; }
        #recBtn:hover { background: #a71d2a; }
        #recBtn.recording { background: #fff; color: #dc3545; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .status {
            font-family: monospace;
            color: #0f0;
            font-size: 0.9rem;
            min-height: 1.2em;
        }

        /* 非表示要素 */
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Clean Chroma Key Mixer & Recorder</h1>

    <div class="container">
        
        <div class="canvas-area">
            <canvas id="mainCanvas"></canvas>
        </div>

        <div class="status" id="status">Waiting for files...</div>

        <div class="controls">
            <div class="group">
                <label>【手前】色が抜ける動画 (Top Layer)</label>
                <input type="file" id="fileTop" accept="video/*">
            </div>
            <div class="group">
                <label>【奥】透けて見える動画 (Bottom Layer)</label>
                <input type="file" id="fileBot" accept="video/*">
            </div>
            <div class="group full-width">
                <label>【画像】半透明で重ねる画像 (Optional)</label>
                <input type="file" id="fileImg" accept="image/*">
            </div>

            <div class="group full-width">
                <label>色の許容範囲 (Tolerance) - 右にするほど多く透けます</label>
                <input type="range" id="toleranceRange" min="10" max="200" value="80">
            </div>

            <div class="btn-area full-width">
                <button id="startBtn">▶ 再生開始</button>
                <button id="recBtn" disabled>● 録画開始</button>
            </div>
        </div>
    </div>

    <video id="vidTop" class="hidden" loop muted playsinline crossorigin="anonymous"></video>
    <video id="vidBot" class="hidden" loop muted playsinline crossorigin="anonymous"></video>
    <img id="imgOverlay" class="hidden" crossorigin="anonymous">

<script>
    // 要素の取得
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    
    const vidTop = document.getElementById('vidTop');
    const vidBot = document.getElementById('vidBot');
    const imgOverlay = document.getElementById('imgOverlay');
    
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const recBtn = document.getElementById('recBtn');
    const toleranceRange = document.getElementById('toleranceRange');

    // 状態管理
    let isPlaying = false;
    let targetR = 0, targetG = 0, targetB = 0;
    let frameCount = 0;
    
    // 録画関連
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;

    // ファイル読み込みヘルパー
    function handleFile(input, element, name) {
        input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                element.src = URL.createObjectURL(file);
                statusDiv.innerText = `${name} loaded.`;
            }
        });
    }
    handleFile(document.getElementById('fileTop'), vidTop, "Top Video");
    handleFile(document.getElementById('fileBot'), vidBot, "Bottom Video");
    
    document.getElementById('fileImg').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(file) {
            imgOverlay.src = URL.createObjectURL(file);
            statusDiv.innerText = "Image loaded.";
        }
    });

    // デフォルトURL (ローカルファイル推奨ですが一応残します)
    const DEF_URL = "https://github.com/Emon2358/4949downloader/raw/main/downloads/sm2149860.mp4";

    // 再生ボタン
    startBtn.addEventListener('click', async () => {
        if(isPlaying) return;

        if(!vidTop.src) vidTop.src = DEF_URL;
        if(!vidBot.src) vidBot.src = DEF_URL;

        try {
            await Promise.all([vidTop.play(), vidBot.play()]);
            
            // キャンバスサイズ設定
            canvas.width = vidTop.videoWidth || 854;
            canvas.height = vidTop.videoHeight || 480;

            isPlaying = true;
            recBtn.disabled = false;
            statusDiv.innerText = "Playing...";
            
            renderLoop();
        } catch(e) {
            console.error(e);
            alert("再生エラー: PC内の動画ファイルを選択してください。");
        }
    });

    // 録画ボタン
    recBtn.addEventListener('click', () => {
        if (!isRecording) {
            startRecording();
        } else {
            stopRecording();
        }
    });

    function startRecording() {
        const stream = canvas.captureStream(30); // 30 FPS
        
        // ブラウザの対応形式を確認
        const mimeTypes = [
            'video/mp4;codecs=h264', // Safari / Some Chrome
            'video/webm;codecs=vp9', // Chrome / Firefox High Quality
            'video/webm'             // Fallback
        ];

        let selectedMime = mimeTypes.find(type => MediaRecorder.isTypeSupported(type)) || '';

        if (!selectedMime) {
            alert("このブラウザは録画に対応していません。");
            return;
        }

        mediaRecorder = new MediaRecorder(stream, { mimeType: selectedMime });
        recordedChunks = [];

        mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) {
                recordedChunks.push(e.data);
            }
        };

        mediaRecorder.onstop = saveVideo;

        mediaRecorder.start();
        isRecording = true;
        recBtn.innerText = "■ 録画停止して保存";
        recBtn.classList.add('recording');
        statusDiv.innerText = `Recording... (${selectedMime})`;
    }

    function stopRecording() {
        mediaRecorder.stop();
        isRecording = false;
        recBtn.innerText = "● 録画開始";
        recBtn.classList.remove('recording');
    }

    function saveVideo() {
        const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        
        // 拡張子の決定
        const ext = mediaRecorder.mimeType.includes('mp4') ? 'mp4' : 'webm';
        a.download = `mixed_video_${Date.now()}.${ext}`;
        
        document.body.appendChild(a);
        a.click();
        
        setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            statusDiv.innerText = "Saved!";
        }, 100);
    }

    // 描画ループ
    function renderLoop() {
        if(!isPlaying) return;
        requestAnimationFrame(renderLoop);

        const w = canvas.width;
        const h = canvas.height;
        if(w === 0) return;

        // 1. 下の動画を描画 (通常描画・ブレなし)
        ctx.drawImage(vidBot, 0, 0, w, h);

        // 2. 上の動画の処理
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = w; tempCanvas.height = h;
        const tCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
        tCtx.drawImage(vidTop, 0, 0, w, h);

        let frameData;
        try {
            frameData = tCtx.getImageData(0, 0, w, h);
        } catch(e) { return; } // CORSエラー回避

        const d = frameData.data;
        const len = d.length;

        // 色変更のタイミング (60フレームごとに変更 = 約2秒)
        frameCount++;
        if (frameCount % 60 === 0) {
            targetR = Math.random() * 255;
            targetG = Math.random() * 255;
            targetB = Math.random() * 255;
        }

        // スライダーの値を取得
        const tolerance = parseInt(toleranceRange.value);

        // ピクセル処理 (純粋なクロマキー)
        for(let i=0; i<len; i+=4) {
            const r = d[i];
            const g = d[i+1];
            const b = d[i+2];

            // 色の距離計算
            const dist = Math.abs(r - targetR) + Math.abs(g - targetG) + Math.abs(b - targetB);

            // 指定した色に近い場合のみ透明にする
            if(dist < tolerance) {
                d[i+3] = 0; // 完全透明
            }
        }

        // 処理した上の動画を重ねる
        tCtx.putImageData(frameData, 0, 0);
        ctx.drawImage(tempCanvas, 0, 0);

        // 3. 画像のオーバーレイ (半透明)
        if(imgOverlay.src && imgOverlay.complete && imgOverlay.naturalWidth > 0) {
            ctx.globalAlpha = 0.5; // 50%透明
            ctx.drawImage(imgOverlay, 0, 0, w, h);
            ctx.globalAlpha = 1.0; // 戻す
        }
    }
</script>
</body>
</html>
